<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神名のカケラ計算機</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: bold;
    }
    input[type="number"], select {
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <h1>神名のカケラ計算機</h1>
  <form method="post">
    <label for="current_stage">現在の育成段階:</label>
    <select name="current_stage" id="current_stage" required>
      <option value="星1">星1</option>
      <option value="星2">星2</option>
      <option value="星3">星3</option>
      <option value="星4">星4</option>
      <option value="固有1">固有1</option>
      <option value="固有2">固有2</option>
    </select>

    <label for="current_moji">現在の神名文字の所持数:</label>
    <input type="number" id="current_moji" name="current_moji" min="0" required>

    <label for="purchased_rate">現在のショップのカケラレート（未購入の場合は0）:</label>
    <select name="purchased_rate" id="purchased_rate" required>
      <option value="0">0（未購入）</option>
      <option value="1">1（1カケラ/文字）</option>
      <option value="2">2（2カケラ/文字）</option>
      <option value="3">3（3カケラ/文字）</option>
      <option value="4">4（4カケラ/文字）</option>
      <option value="5">5（5カケラ/文字）</option>
    </select>

    <label for="purchased_moji">このレートで既に購入した神名文字数:</label>
    <input type="number" id="purchased_moji" name="purchased_moji" min="0" required>

    <label for="target_stage">育成目標:</label>
    <select name="target_stage" id="target_stage" required>
      <option value="固有1">固有1</option>
      <option value="固有2">固有2</option>
      <option value="固有3">固有3</option>
    </select>

    <button type="submit">計算する</button>
  </form>

  {% if result %}
    <div class="result">{{ result }}</div>
  {% endif %}

  <footer style="text-align:center; margin-top:40px; font-size:0.9em; color: #666;">
    © 2025 長老ブルアカ攻略
  </footer>
  
</body>
</html>
