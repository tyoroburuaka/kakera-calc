<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>神名のカケラ計算</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3367d6;
    }

    .result {
      margin-top: 30px;
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 5px;
      color: #00796b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>神名のカケラ計算フォーム</h1>
    <form method="post">
      <label>現在の育成段階:
        <select name="current_stage">
          <option value="星1">星1</option>
          <option value="星2">星2</option>
          <option value="星3">星3</option>
          <option value="星4">星4</option>
          <option value="固有1">固有1</option>
          <option value="固有2">固有2</option>
        </select>
      </label>

      <label>現在の神名文字の所持数:
        <input type="number" name="current_moji" min="0" required>
      </label>

      <label>現在のショップのカケラレート（未購入の場合は0）:
        <select name="purchased_rate">
          <option value="0">0（未購入）</option>
          <option value="1">1（1カケラ/文字）</option>
          <option value="2">2（2カケラ/文字）</option>
          <option value="3">3（3カケラ/文字）</option>
          <option value="4">4（4カケラ/文字）</option>
          <option value="5">5（5カケラ/文字）</option>
        </select>
      </label>

      <label>このレートで既に購入した神名文字数:
        <input type="number" name="purchased_moji" min="0" required>
      </label>

      <label>目標の育成段階:
        <select name="target_stage">
          <option value="固有1">固有1</option>
          <option value="固有2">固有2</option>
          <option value="固有3">固有3</option>
        </select>
      </label>

      <button type="submit">計算する</button>
    </form>

    {% if result %}
      <div class="result">
        {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
